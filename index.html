<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <nav class="navbar navbar-expand-lg">
      <img src="planet-earth.png" id="logo">
      <div class="container-fluid" id="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <h2 id="date"></h2>
            </li>
            <li class="nav-item">
              <h2 id="time"></h2>
            </li>
            <li class="nav-item">
              <h2 id="day"></h2>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="text" placeholder="Search City" id="input">
            <button class="btn btn-outline-success" type="button" id="search">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="information">
      <section id="location">
        <h1>Country : <span id="country"></span></h1>
        <h1>Name : <span id="name"></span></h1>
        <h1>Region : <span id="region"></span></h1>
        <h1>Local-Time : <span id="local-time "></span></h1>
      </section>
      <section id="condation">
        <h1>Condition : <span id="conditions"></span></h1>
        <img src="" id="weather-icon" width="100px">
        </section>
    </div>

    

    <header>
      <section class="header-content">
        <div class="climate-info" id="humidity">
          <nav>Humidity Info</nav>
          <h1><span id="humiditys"></span><span></span></h1>
          <h3>Heat Index : <span id="heat-index"></span></h3>
          <h3>Feels Like : <span id="feels-like"></span></h3>
          <h3>Preciption(mm) : <span id="Preciption"></span></h3>
        </div>
        <div class="climate-info" id="tempreature">
          <nav>Tempreature</nav>
          <h1 id="tempreatures"> <span><sup></sup></span></h1>
          <h3>Min Tempreature : <span id="minimum-temp"><span><sup></sup></span></span></h3>
          <h3>Max Tempreature : <span id="maximum-temp"><span><sup></sup></span></span></h3>
          <h3>Pressure(in) : <span id="pressure"> <span><sup></sup></span></span></h3>
        </div>
        <div class="climate-info" id="wind">
          <nav>Wind Info</nav>
          <h1><span id="winds"></span><span></span></h1>
          <h3>Wind Chill : <span id="wind-chill"></span></h3>
          <h3>Wind Direction : <span id="wind-direction"></span></h3>
          <h3>Visiblity : <span id="Visiblity"></span></h3>
        </div>
      </section>
    </header>

    <h1></h1>

  </main>


  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
